<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla Dinámica</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
</style>
</head>
<body>
<h2>Tabla Dinámica</h2>

<table id="tabla">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="tbody">
    <!-- Aquí se agregarán las filas dinámicamente -->
  </tbody>
</table>

<form id="formulario">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre">
  <label for="edad">Edad:</label>
  <input type="number" id="edad">
  <label for="email">Email:</label>
  <input type="email" id="email">
  <button type="button" onclick="agregarFila()">Agregar Fila</button>
</form>

<script>
function agregarFila() {
  var nombre = document.getElementById("nombre").value;
  var edad = document.getElementById("edad").value;
  var email = document.getElementById("email").value;
  
  var tableRef = document.getElementById("tabla").getElementsByTagName('tbody')[0];

  var newRow = tableRef.insertRow();
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  var cell3 = newRow.insertCell(2);
  
  cell1.innerHTML = nombre;
  cell2.innerHTML = edad;
  cell3.innerHTML = email;
  
  // Limpiar los campos del formulario después de agregar la fila
  document.getElementById("formulario").reset();
}
</script>

</body>
</html>
